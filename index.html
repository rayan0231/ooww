<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rayan is Here</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      cursor: default;
      background: black;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .video-bg video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 1;
    }

    .hacked-message {
      font-size: 1.8em;
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .ip-address {
      color: #ff4d4d;
      font-size: 1.2em;
      margin-top: 10px;
    }

    .moving-text {
      position: fixed;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: red;
      animation: moveText 8s linear infinite;
      z-index: 9999;
      pointer-events: none;
    }

    .moving-text.top {
      top: 0;
    }

    .moving-text.bottom {
      bottom: 0;
    }

    @keyframes moveText {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>

  <!-- فيديو الخلفية -->
