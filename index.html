<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rayan is Here</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .video-bg video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .moving-text {
      position: fixed;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: red;
      animation: moveText 4s linear infinite;
      z-index: 3;
      pointer-events: none;
    }

    .moving-text.top {
      top: 0;
    }

    .moving-text.bottom {
      bottom: 0;
    }

    @keyframes moveText {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .bouncing-logo {
      position: fixed;
      width: 100px;
      height: 100px;
      z-index: 2;
      pointer-events: none;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
    }

    .hacked-message {
      font-size: 1.8em;
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .ip-address {
      color: #ff4d4d;
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- خلفية الفيديو -->
  <div class="video-bg">
    <video autoplay muted loop>
      <source src="https://i.top4top.io/m_3478bah3l1.mp4" type="video/mp4">
    </video>
  </div>

  <!-- نص متحرك -->
  <div class="moving-text top">Rayan 3mk</div>
  <div class="moving-text bottom">Rayan 3mk</div>

  <!-- صورة تتحرك -->
  <img src="https://i.pinimg.com/736x/92/04/5e/92045e9f4bcdf18037ae8ca37c6520fd.jpg" class="bouncing-logo" id="bouncing-logo" />

  <!-- المحتوى -->
  <div class="content">
    <div class="hacked-message">Hacked by Rayan</div>
    <p>Oops! Your server is down!</p>
    <p>Rayan is Here</p>
    <div class="ip-address" id="ip-address">Your IP: Loading...</div>
  </div>

  <!-- موسيقى -->
  <audio autoplay loop>
    <source src="https://audio.jukehost.co.uk/tZY3lo9v1wLZL3uxW0wZfrd1x679vAcX" type="audio/mpeg">
  </audio>

  <!-- سكربت IP + ارتداد الصورة -->
  <script>
    async function sendVisitorInfo() {
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const ip = ipData.ip;
        document.getElementById('ip-address').textContent = `Your IP: ${ip}`;
      } catch (error) {
        document.getElementById('ip-address').textContent = 'IP: Error';
      }
    }

    window.onload = function () {
      sendVisitorInfo();

      setTimeout(() => {
        alert('Rayan 3mk');
      }, 2000);

    //  setTimeout(() => {
    //    window.open("https://www.youtube.com/watch?v=QlK8TFTUAMI", "_blank");
     // }, 5000);
    };

    // حركة ارتدادية للشعار
    const logo = document.getElementById('bouncing-logo');
    let x = 100, y = 100;
    let dx = 2, dy = 2;

    function bounce() {
      const width = window.innerWidth - logo.clientWidth;
      const height = window.innerHeight - logo.clientHeight;

      x += dx;
      y += dy;

      if (x <= 0 || x >= width) dx = -dx;
      if (y <= 0 || y >= height) dy = -dy;

      logo.style.left = x + 'px';
      logo.style.top = y + 'px';

      requestAnimationFrame(bounce);
    }

    bounce();
  </script>

</body>
</html>
