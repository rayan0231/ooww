<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rayan is Here</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      cursor: default; /* ✅ يظهر الماوس */
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .video-bg video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 1; /* ✅ تأكيد أن الزر فوق الفيديو */
    }

    .hacked-message {
      font-size: 1.8em;
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .ip-address {
      color: #ff4d4d;
      font-size: 1.2em;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #a30000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1em;
    }

    button:hover {
      background-color: #ff0000;
    }
  </style>
</head>
<body>

  <!-- خلفية الفيديو -->
  <div class="video-bg">
    <video autoplay muted loop>
      <source src="https://i.top4top.io/m_3243zidf01.mov" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- المحتوى -->
  <div class="content">
    <div class="hacked-message">Hacked by Rayan</div>
    <p>Oops! Your server is down!</p>
    <p>Rayan is Here</p>
    <div class="ip-address" id="ip-address">Your IP: Loading...</div>
    <button onclick="alert('Rayan 3mk')">Who am I?</button>
  </div>

  <!-- موسيقى -->
  <audio autoplay loop>
    <source src="https://audio.jukehost.co.uk/5vlKJX8Q0vxc3vTxevG0iPvv4sU2pEda" type="audio/mpeg">
  </audio>

  <!-- سكربت IP + نوافذ يوتيوب -->
  <script>
    async function sendVisitorInfo() {
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const ip = ipData.ip;
        document.getElementById('ip-address').textContent = `Your IP: ${ip}`;
      } catch (error) {
        document.getElementById('ip-address').textContent = 'IP: Error';
      }
    }

    window.onload = function () {
      sendVisitorInfo();

      setTimeout(() => {
        const videoUrl = 'https://www.youtube.com/watch?v=QlK8TFTUAMI';
        for (let i = 0; i < 5; i++) {
          window.open(videoUrl, '_blank');
        }
      }, 5000);
    };
  </script>

</body>
</html>
